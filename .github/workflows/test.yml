name: Run tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install/upgrade pip
      run: python -m pip install --upgrade pip
    - name: Set up server
      run: make setup-server
    - name: Test
      run: make test
